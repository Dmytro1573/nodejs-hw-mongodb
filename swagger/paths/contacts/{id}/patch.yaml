tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 66c4b8bd4719066469ce2d02
responses:
  '200':
    description: 'Update contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact is updated'
            data:
              type: object
              $ref: ..\..\..\components\schemas\contact.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
